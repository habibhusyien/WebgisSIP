<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Peta Kepadatan Penduduk Kec. Gayam Tahun 2018</title>
    <!-- navbar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: rgb(150, 148, 148);
        }

        .active {
            background-color: rgb(104, 170, 196);
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
    </style>
    <!-- navbar -->
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <a class="active" href="../../../../../../Kepadatan-Penduduk.html"></i> <b>WebGIS</b> <i
                class="fa fa-fw fa-home"></i></a>
    </div>
    <!-- navbar -->
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/KelasKepadatanPenduduk_2.js"></script>
    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#a6cee3',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#a6cee3',
                    fillOpacity: 1
                });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [-7.231205415753142, 111.62905487119836],
            [-7.126710197766365, 111.78407869139119]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
        );
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        L.control.locate({
            locateOptions: {
                maxZoom: 19
            }
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);

        function pop_KelasKepadatanPenduduk_2(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kepadatan Penduduk</th>\
                        <td>' + (feature.properties['Kpdtn'] !== null ? autolinker.link(feature.properties['Kpdtn']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_KelasKepadatanPenduduk_2_0(feature) {
            if (feature.properties['Kpdtn'] >= 44.300000 && feature.properties['Kpdtn'] <= 68.975000) {
                return {
                    pane: 'pane_KelasKepadatanPenduduk_2',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(255,232,232,0.75)',
                    interactive: true,
                }
            }
            if (feature.properties['Kpdtn'] >= 68.975000 && feature.properties['Kpdtn'] <= 93.650000) {
                return {
                    pane: 'pane_KelasKepadatanPenduduk_2',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(255,170,170,0.75)',
                    interactive: true,
                }
            }
            if (feature.properties['Kpdtn'] >= 93.650000 && feature.properties['Kpdtn'] <= 118.325000) {
                return {
                    pane: 'pane_KelasKepadatanPenduduk_2',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(255,85,85,0.75)',
                    interactive: true,
                }
            }
            if (feature.properties['Kpdtn'] >= 118.325000 && feature.properties['Kpdtn'] <= 143.000000) {
                return {
                    pane: 'pane_KelasKepadatanPenduduk_2',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(255,0,0,0.75)',
                    interactive: true,
                }
            }
        }
        map.createPane('pane_KelasKepadatanPenduduk_2');
        map.getPane('pane_KelasKepadatanPenduduk_2').style.zIndex = 402;
        map.getPane('pane_KelasKepadatanPenduduk_2').style['mix-blend-mode'] = 'normal';
        var layer_KelasKepadatanPenduduk_2 = new L.geoJson(json_KelasKepadatanPenduduk_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KelasKepadatanPenduduk_2',
            layerName: 'layer_KelasKepadatanPenduduk_2',
            pane: 'pane_KelasKepadatanPenduduk_2',
            onEachFeature: pop_KelasKepadatanPenduduk_2,
            style: style_KelasKepadatanPenduduk_2_0,
        });
        bounds_group.addLayer(layer_KelasKepadatanPenduduk_2);
        map.addLayer(layer_KelasKepadatanPenduduk_2);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Peta Kepadatan Penduduk Kec. Gayam Tahun 2018</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({
            'position': 'bottomleft'
        });
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
                'leaflet-control leaflet-bar abstract');
            this._div.id = 'abstract'

            abstract.show();
            return this._div;
        };
        abstract.show = function () {
            this._div.classList.remove("abstract");
            this._div.classList.add("abstractUncollapsed");
            this._div.innerHTML = 'Peta ini bersumber dari data BPS Kec. Gayam Dalam Angka Tahun 2018';
        };
        abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps, {
            'Kelas Kepadatan Penduduk<br /><table><tr><td style="text-align: center;"><img src="legend/KelasKepadatanPenduduk_2_4469Rendah0.png" /></td><td>44 - 69 (Rendah)</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKepadatanPenduduk_2_7094Sedang1.png" /></td><td>70 - 94 (Sedang)</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKepadatanPenduduk_2_95118Tinggi2.png" /></td><td>95 - 118 (Tinggi)</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKepadatanPenduduk_2_119143SangatTinggi3.png" /></td><td>119 - 143 (Sangat Tinggi)</td></tr></table>': layer_KelasKepadatanPenduduk_2,
            "OSM Standard": layer_OSMStandard_1,
            "Google Satellite": layer_GoogleSatellite_0,
        }).addTo(map);
        setBounds();
        var i = 0;
        layer_KelasKepadatanPenduduk_2.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DESA'] !== null ? String(
                '<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' +
                layer.feature.properties['DESA']) + '</div>' : ''), {
                permanent: true,
                offset: [-0, -16],
                className: 'css_KelasKepadatanPenduduk_2'
            });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_KelasKepadatanPenduduk_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'DESA'
        }));
        document.getElementsByClassName('search-button')[0].className +=
            ' fa fa-binoculars';
        resetLabels([layer_KelasKepadatanPenduduk_2]);
        map.on("zoomend", function () {
            resetLabels([layer_KelasKepadatanPenduduk_2]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_KelasKepadatanPenduduk_2]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_KelasKepadatanPenduduk_2]);
        });
    </script>
</body>

</html>

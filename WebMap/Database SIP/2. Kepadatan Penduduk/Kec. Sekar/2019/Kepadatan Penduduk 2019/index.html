<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Kepadatan Penduduk Kec. Sekar Tahun 2019</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/KepadatanPendudukJiwaKm2_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#a6cee3',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#a6cee3',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.473338356560892,111.60787218589283],[-7.340844787462471,111.8045269823923]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_KepadatanPendudukJiwaKm2_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kepadatan Penduduk</th>\
                        <td>' + (feature.properties['Kpdtn'] !== null ? autolinker.link(feature.properties['Kpdtn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KepadatanPendudukJiwaKm2_2_0(feature) {
            if (feature.properties['Kpdtn'] >= 1.680000 && feature.properties['Kpdtn'] <= 2.107500 ) {
                return {
                pane: 'pane_KepadatanPendudukJiwaKm2_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,239,239,0.75)',
                interactive: true,
            }
            }
            if (feature.properties['Kpdtn'] >= 2.107500 && feature.properties['Kpdtn'] <= 2.535000 ) {
                return {
                pane: 'pane_KepadatanPendudukJiwaKm2_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,170,170,0.75)',
                interactive: true,
            }
            }
            if (feature.properties['Kpdtn'] >= 2.535000 && feature.properties['Kpdtn'] <= 2.962500 ) {
                return {
                pane: 'pane_KepadatanPendudukJiwaKm2_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,85,85,0.75)',
                interactive: true,
            }
            }
            if (feature.properties['Kpdtn'] >= 2.962500 && feature.properties['Kpdtn'] <= 3.390000 ) {
                return {
                pane: 'pane_KepadatanPendudukJiwaKm2_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,0.75)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_KepadatanPendudukJiwaKm2_2');
        map.getPane('pane_KepadatanPendudukJiwaKm2_2').style.zIndex = 402;
        map.getPane('pane_KepadatanPendudukJiwaKm2_2').style['mix-blend-mode'] = 'normal';
        var layer_KepadatanPendudukJiwaKm2_2 = new L.geoJson(json_KepadatanPendudukJiwaKm2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KepadatanPendudukJiwaKm2_2',
            layerName: 'layer_KepadatanPendudukJiwaKm2_2',
            pane: 'pane_KepadatanPendudukJiwaKm2_2',
            onEachFeature: pop_KepadatanPendudukJiwaKm2_2,
            style: style_KepadatanPendudukJiwaKm2_2_0,
        });
        bounds_group.addLayer(layer_KepadatanPendudukJiwaKm2_2);
        map.addLayer(layer_KepadatanPendudukJiwaKm2_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Peta Kepadatan Penduduk Kec. Sekar Tahun 2019</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control leaflet-bar abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Peta ini bersumber dari data BPS Kec. Sekar Dalam Angka Tahun 2019';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Kepadatan Penduduk (Jiwa/Km2)<br /><table><tr><td style="text-align: center;"><img src="legend/KepadatanPendudukJiwaKm2_2_1721Rendah0.png" /></td><td>1,7 - 2,1 (Rendah)</td></tr><tr><td style="text-align: center;"><img src="legend/KepadatanPendudukJiwaKm2_2_2225Sedang1.png" /></td><td>2,2 - 2,5 (Sedang)</td></tr><tr><td style="text-align: center;"><img src="legend/KepadatanPendudukJiwaKm2_2_2630Tinggi2.png" /></td><td>2,6 - 3,0 (Tinggi)</td></tr><tr><td style="text-align: center;"><img src="legend/KepadatanPendudukJiwaKm2_2_3134SangatTinggi3.png" /></td><td>3,1 - 3,4 (Sangat Tinggi)</td></tr></table>': layer_KepadatanPendudukJiwaKm2_2,"OSM Standard": layer_OSMStandard_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_KepadatanPendudukJiwaKm2_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DESA'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['DESA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_KepadatanPendudukJiwaKm2_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_KepadatanPendudukJiwaKm2_2]);
        map.on("zoomend", function(){
            resetLabels([layer_KepadatanPendudukJiwaKm2_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KepadatanPendudukJiwaKm2_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_KepadatanPendudukJiwaKm2_2]);
        });
        </script>
    </body>
</html>

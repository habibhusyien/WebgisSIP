<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Peta Informasi Jumlah Kematian Penduduki Kec. Gayam Tahun 2019</title>
    <!-- navbar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: rgb(150, 148, 148);
        }

        .active {
            background-color: rgb(104, 170, 196);
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
    </style>
    <!-- navbar -->
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <a class="active" href="../../../../../../Angka-Kematian.html"></i> <b>WebGIS</b> <i
                class="fa fa-fw fa-home"></i></a>
    </div>
    <!-- navbar -->
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/JumlahKematianJiwa_1.js"></script>
    <script src="data/TingkatKematian_2.js"></script>
    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#9e9e9e',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#9e9e9e',
                    fillOpacity: 1
                });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [-7.231205415753142, 111.62905487119836],
            [-7.126710197766365, 111.78407869139119]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
        );
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        L.control.locate({
            locateOptions: {
                maxZoom: 19
            }
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        map.createPane('pane_OSMHumanitarian_0');
        map.getPane('pane_OSMHumanitarian_0').style.zIndex = 400;
        var layer_OSMHumanitarian_0 = L.tileLayer(
            'http://tile-b.openstreetmap.fr/hot/{z}/{x}/{y}.png, http://tile-a.openstreetmap.fr/hot/{z}/{x}/{y}.png, http://tile-c.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                pane: 'pane_OSMHumanitarian_0',
                opacity: 1.0,
                attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 19
            });
        layer_OSMHumanitarian_0;
        map.addLayer(layer_OSMHumanitarian_0);

        function pop_JumlahKematianJiwa_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah  Kematian</th>\
                        <td>' + (feature.properties['J_Mati'] !== null ? autolinker.link(feature.properties['J_Mati']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_JumlahKematianJiwa_1_0(feature) {
            if (feature.properties['J_Mati'] >= 11.000000 && feature.properties['J_Mati'] <= 16.750000) {
                return {
                    pane: 'pane_JumlahKematianJiwa_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(254,240,217,0.75)',
                    interactive: true,
                }
            }
            if (feature.properties['J_Mati'] >= 16.750000 && feature.properties['J_Mati'] <= 22.500000) {
                return {
                    pane: 'pane_JumlahKematianJiwa_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(253,183,122,0.75)',
                    interactive: true,
                }
            }
            if (feature.properties['J_Mati'] >= 22.500000 && feature.properties['J_Mati'] <= 28.250000) {
                return {
                    pane: 'pane_JumlahKematianJiwa_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(236,96,63,0.75)',
                    interactive: true,
                }
            }
            if (feature.properties['J_Mati'] >= 28.250000 && feature.properties['J_Mati'] <= 34.000000) {
                return {
                    pane: 'pane_JumlahKematianJiwa_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,0.75)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(179,0,0,0.75)',
                    interactive: true,
                }
            }
        }
        map.createPane('pane_JumlahKematianJiwa_1');
        map.getPane('pane_JumlahKematianJiwa_1').style.zIndex = 401;
        map.getPane('pane_JumlahKematianJiwa_1').style['mix-blend-mode'] = 'normal';
        var layer_JumlahKematianJiwa_1 = new L.geoJson(json_JumlahKematianJiwa_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JumlahKematianJiwa_1',
            layerName: 'layer_JumlahKematianJiwa_1',
            pane: 'pane_JumlahKematianJiwa_1',
            onEachFeature: pop_JumlahKematianJiwa_1,
            style: style_JumlahKematianJiwa_1_0,
        });
        bounds_group.addLayer(layer_JumlahKematianJiwa_1);
        map.addLayer(layer_JumlahKematianJiwa_1);

        function pop_TingkatKematian_2(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tingkat Kematian (%)</th>\
                        <td>' + (feature.properties['T_Kematian'] !== null ? autolinker.link(feature.properties[
                'T_Kematian'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_TingkatKematian_2_0(feature) {
            if (feature.properties['T_Kematian'] >= 3.740000 && feature.properties['T_Kematian'] <= 7.077500) {
                return {
                    pane: 'pane_TingkatKematian_2',
                    rotationAngle: 0.0,
                    rotationOrigin: 'center center',
                    icon: L.icon({
                        iconUrl: 'markers/kematian.svg',
                        iconSize: [41.8, 41.8]
                    }),
                    interactive: true,
                }
            }
            if (feature.properties['T_Kematian'] >= 7.077500 && feature.properties['T_Kematian'] <= 10.415000) {
                return {
                    pane: 'pane_TingkatKematian_2',
                    rotationAngle: 0.0,
                    rotationOrigin: 'center center',
                    icon: L.icon({
                        iconUrl: 'markers/kematian.svg',
                        iconSize: [53.199999999999996, 53.199999999999996]
                    }),
                    interactive: true,
                }
            }
            if (feature.properties['T_Kematian'] >= 10.415000 && feature.properties['T_Kematian'] <= 13.752500) {
                return {
                    pane: 'pane_TingkatKematian_2',
                    rotationAngle: 0.0,
                    rotationOrigin: 'center center',
                    icon: L.icon({
                        iconUrl: 'markers/kematian.svg',
                        iconSize: [64.6, 64.6]
                    }),
                    interactive: true,
                }
            }
            if (feature.properties['T_Kematian'] >= 13.752500 && feature.properties['T_Kematian'] <= 17.090000) {
                return {
                    pane: 'pane_TingkatKematian_2',
                    rotationAngle: 0.0,
                    rotationOrigin: 'center center',
                    icon: L.icon({
                        iconUrl: 'markers/kematian.svg',
                        iconSize: [76.0, 76.0]
                    }),
                    interactive: true,
                }
            }
        }
        map.createPane('pane_TingkatKematian_2');
        map.getPane('pane_TingkatKematian_2').style.zIndex = 402;
        map.getPane('pane_TingkatKematian_2').style['mix-blend-mode'] = 'normal';
        var layer_TingkatKematian_2 = new L.geoJson(json_TingkatKematian_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TingkatKematian_2',
            layerName: 'layer_TingkatKematian_2',
            pane: 'pane_TingkatKematian_2',
            onEachFeature: pop_TingkatKematian_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TingkatKematian_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TingkatKematian_2);
        map.addLayer(layer_TingkatKematian_2);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Peta Informasi Jumlah Kematian Penduduki Kec. Gayam Tahun 2019</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({
            'position': 'bottomleft'
        });
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
                'leaflet-control leaflet-bar abstract');
            this._div.id = 'abstract'

            abstract.show();
            return this._div;
        };
        abstract.show = function () {
            this._div.classList.remove("abstract");
            this._div.classList.add("abstractUncollapsed");
            this._div.innerHTML = 'Peta ini bersumber dari data BPS Kec. Gayam Dalam Angka Tahun 2019';
        };
        abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps, {
            'Tingkat Kematian (%)<br /><table><tr><td style="text-align: center;"><img src="legend/TingkatKematian_2_3747070.png" /></td><td>3,74- 7,07</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKematian_2_70810411.png" /></td><td>7,08 - 10,41</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKematian_2_104213752.png" /></td><td>10,42 - 13,75</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKematian_2_137617093.png" /></td><td>13,76 - 17,09</td></tr></table>': layer_TingkatKematian_2,
            'Jumlah Kematian (Jiwa)<br /><table><tr><td style="text-align: center;"><img src="legend/JumlahKematianJiwa_1_11160.png" /></td><td>11 - 16</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahKematianJiwa_1_17221.png" /></td><td>17 - 22</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahKematianJiwa_1_23282.png" /></td><td>23 - 28</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahKematianJiwa_1_29343.png" /></td><td>29 - 34</td></tr></table>': layer_JumlahKematianJiwa_1,
            "OSM Humanitarian": layer_OSMHumanitarian_0,
        }).addTo(map);
        setBounds();
        var i = 0;
        layer_TingkatKematian_2.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DESA'] !== null ? String(
                '<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' +
                layer.feature.properties['DESA']) + '</div>' : ''), {
                permanent: true,
                offset: [-0, -16],
                className: 'css_TingkatKematian_2'
            });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_JumlahKematianJiwa_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'DESA'
        }));
        document.getElementsByClassName('search-button')[0].className +=
            ' fa fa-binoculars';
        resetLabels([layer_TingkatKematian_2]);
        map.on("zoomend", function () {
            resetLabels([layer_TingkatKematian_2]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_TingkatKematian_2]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_TingkatKematian_2]);
        });
    </script>
</body>

</html>
